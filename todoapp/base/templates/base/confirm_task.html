{% extends 'base/main.html' %}
{% load static %}
{% block css %}{% static "css/confirm_task.css" %}{% endblock css %}

{% block content %}
<div class="hub-main">

    <a href="{% url 'hub' %}" class="back-link">&#8592; Вернуться назад</a>

    <div class="delete-card">
        <h2>Удаление задачи</h2>
        <p>Вы уверены, что хотите удалить задачу: <strong>{{ taskd }}</strong> ?</p>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Удалить" class="complete-btn">
        </form>
    </div>
</div>
{% endblock content %}
